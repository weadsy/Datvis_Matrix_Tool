<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <!-- 1) Hide everything immediately to prevent a flash -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1f2937; /* match your dark bg (e.g. Tailwind gray-800) */
      }
      body {
        visibility: hidden;
      }
    </style>
    <!-- 2) Redirect as soon as this script runs -->
    <script>
      // replace() so it doesn’t pollute history
      window.location.replace("/scale_tool/");
    </script>
  </head>
  <body></body>
</html>
