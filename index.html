<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Draggable Squares</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Draggabilly -->
  <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-white text-center">
      Drag &amp; Drop Squares
    </h1>
    <div id="container"
         class="relative w-full h-[60vh] bg-gray-800 rounded-lg overflow-hidden">
      <!-- squares will be injected here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('container');
      const count = 5;
      const size  = 96; // 24rem = 96px

      // create N absolutely-positioned grey squares
      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'bg-gray-700 w-24 h-24 rounded shadow-lg flex items-center justify-center text-white font-semibold absolute';
        box.style.left = `${i * (size + 16)}px`;   // spread them out horizontally
        box.style.top  = '16px';                    // all start near top
        box.textContent = `Box ${i + 1}`;
        container.appendChild(box);

        // make each one draggable within the container
        new Draggabilly(box, {
          containment: container
        });
      }
    });
  </script>
</body>
</html>
